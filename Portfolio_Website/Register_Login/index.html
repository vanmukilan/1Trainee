<!DOCTYPE html>
<html lang="eng" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>1Trainee</title>
    <link rel="stylesheet" href="register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/1traineelogo.png" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="title">Trainee Registration</div>
        <form>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name <span style="color: red;">*</span></span>
                    <input type="text" class="form-control" placeholder="Enter your first name" name="FirstName" required />
                </div>
                <div class="input-box">
                    <span class="details">Last Name <span style="color: red;">*</span> </span>
                    <input type="text" class="form-control" placeholder="Enter your last name" name="LastName" required />
                </div>
                <div class="input-box">
                    <span class="details">Contact No.<span style="color: red;">*</span> </span>
                    <input type="tel" class="form-control" placeholder="Enter your contact no" name="ContactNo" required />
                </div>
                <div class="input-box">
                    <span class="details">Email <span style="color: red;">*</span> </span>
                    <input type="email" class="form-control" placeholder="Enter your email" name="EmailID" required />
                    <div style="color: red;">
                        <!-- Display error message here if needed -->
                    </div>
                </div>
                <div class="input-box">
                    <span class="details">Date Of Birth <span style="color: red;">*</span> </span>
                    <input type="date" class="form-control" placeholder="Enter your email" name="DateOfBirth" required />
                    <!-- Add validation message if needed -->
                </div>
                
                <div class="input-box">
                    <span class="details">Password <span style="color: red;">*</span> </span>
                    <div class="password-container">
                        <input type="password" class="form-control" placeholder="Enter your password" name="Password" required />
                        &nbsp;&nbsp;
                        <i class="" style="cursor: pointer;"></i>
                    </div>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password <span style="color: red;">*</span> </span>
                    <div class="password-container">
                        <input type="password" class="form-control" placeholder="Enter your password" name="ConfirmPassword" required />
                        &nbsp;&nbsp;
                        <i class="" style="cursor: pointer;"></i>
                    </div>
                </div>
                <div class="captcha">
                    <label for="captcha-input">Enter Captcha<span style="color: red;">*</span></label>
                    <div class="preview"></div>
                    <div class="captcha-form">
                      <input type="text" id="captcha-form" placeholder="Enter captcha text" name="captcha" required/>
                      <button class="captcha-refresh">
                        <i class="fa fa-refresh"></i>
                      </button>
                    </div>
                  </div>
                
                <div class="input-box">
                    <span class="details" style="margin-top: -2rem;">Password Instruction</span>
                    <p style="font-weight: bold; color: #0ef; font-size: 13px;width: 130%;">
                        o &nbsp; Your password must be at least 6 characters long <br />
                        o &nbsp; It should contain at least one number<br />
                        o &nbsp; It should be a mixture of uppercase and lowercase letters
                    </p>
                </div>
            </div>
            <div class="input-box">
                <div class="button">
                    <input type="submit" value="Register" />
                </div>
            </div>
        </form>
        <div class="straight">
            <i>
                <input checked type="radio" name="s" style="background-image: url('../images/slide1.jpg');" title="Random Picture 1">
                <input type="radio" name="s" style="background-image: url('../images/slide2.jpg');" title="Random Picture 2">
                <input type="radio" name="s" style="background-image: url('../images/slide3.jpg');" title="Random Picture 3">
                <input type="radio" name="s" style="background-image: url('../images/slide4.jpg');" title="Random Picture 4">
                <input type="radio" name="s" style="background-image: url('../images/slide5.jpg');" title="Random Picture 5">
            </i>
        </div>
    </div>
    <script src="captcha.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
