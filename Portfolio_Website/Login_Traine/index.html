<!DOCTYPE html>
<html lang="eng" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>1Trainee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../images/1traineelogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="title"> Trainee Login </div>
        <form action="#">
            <div class="user-details">
                <div class="input-box" >
                    <span class="details">Email / UserID</span>
                    <input class="form-control" placeholder="Enter your email" type="text" name="EmailID">
                    <span class="text-danger"></span>
                </div>
                <div class="input-box"> 
                    <span class="details">Password</span>
                    <div class="password-container">
                        <input class="form-control" placeholder="Enter your password." id="passwordInput" type="password" name="Password">
                        &nbsp;&nbsp; <i id="togglePassword" class="" style="cursor: pointer;"></i>
                    </div>
                    <span class="text-danger"></span>
                    <!-- Uncomment the following lines if you want to use TempData for validation messages -->
                    <!--
                    <div id="result" style="color: red;"></div>
                    -->
                </div>
            </div>
            <div style="color:red">
                <!--["FailMessage"] -->
            </div>
            <div class="button">
                <input type="submit" value="LOGIN">
            </div>
            
        </form>
        <p>Don't have an account? <a href="../Register_Here/index.html" role="button" style="color: #0ef;">Sign up</a></p>
        <p><a href="../Trainee_Forgot_Password/index.html" role="button" style="color: #0ef;">Forgot Password?</a></p>
        <div class="straight">
            <i>
                <input checked type="radio" name="s" style="background-image: url('../images/slide1.jpg');" title="Random Picture 1">
                <input type="radio" name="s" style="background-image: url('../images/slide2.jpg');" title="Random Picture 2">
                <input type="radio" name="s" style="background-image: url('../images/slide3.jpg');" title="Random Picture 3">
                <input type="radio" name="s" style="background-image: url('../images/slide4.jpg');" title="Random Picture 4">
                <input type="radio" name="s" style="background-image: url('../images/slide5.jpg');" title="Random Picture 5">
            </i>
        </div>
    </div>
</body>
</html>
